<div class="row ">
    <div class="col-md-6">
        <a class="btn btn-link" routerLink="/client/{{id}}" routerLinkActive="router-link-active" >
            
            <i class="fa fa-arrow-circle-o-left"></i>
            Back To Client
        </a>
    </div>
    <div class="col-md-6">
        
    </div>
</div>


<div class="card">

    <div class="card-header">
        Edit Client
    </div>

    <div class="card-body">
        <form #clientForm="ngForm" (ngSubmit)="onSubmit(clientForm)">
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input 
                    type="text"
                    class="form-control"
                    name="firstName"
                    #clientFirstName="ngModel"
                    [ngClass]="{'is-invalid': clientFirstName.errors && clientFirstName.touched}"
                    [(ngModel)]="client.firstName"
                    minlength="2"
                    required
                >


                <div *ngIf="clientFirstName.errors?.required" class="invalid-feedback">
                    First Name required
                </div>

                <div *ngIf="clientFirstName.errors?.minlength" class="invalid-feedback">
                    Must be at least 2 characters
                </div>


            </div>


            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input 
                    type="text"
                    class="form-control"
                    name="lastName"
                    #clientLastName="ngModel"
                    [ngClass]="{'is-invalid': clientLastName.errors && clientLastName.touched}"
                    [(ngModel)]="client.lastName"
                    minlength="2"
                    required
                >


                <div *ngIf="clientLastName.errors?.required" class="invalid-feedback">
                    Last Name required
                </div>

                <div *ngIf="clientLastName.errors?.minlength" class="invalid-feedback">
                    Must be at least 2 characters
                </div>

            </div>




            <div class="form-group">
                <label for="email">Email</label>
                <input 
                    type="text"
                    class="form-control"
                    name="email"
                    #clientEmail="ngModel"
                    [ngClass]="{'is-invalid': clientEmail.errors && clientEmail.touched}"
                    [(ngModel)]="client.email"
                    pattern="^\w+([\.-]?\w+)*@\w+({\.-]?\w+)*(\.\w{2,3})+$"
                    required
                >


                 <div *ngIf="clientEmail.errors?.required" class="invalid-feedback">
                    Email required
                 </div>

                 <div *ngIf="clientEmail.errors?.pattern" class="invalid-feedback">
                    Email is not valid
                 </div>

            </div>



            <div class="form-group">
                <label for="phone">Phone</label>
                <input 
                    type="text"
                    class="form-control"
                    name="phone"
                    #clientPhone="ngModel"
                    [ngClass]="{'is-invalid': clientPhone.errors && clientPhone.touched}"
                    [(ngModel)]="client.phone"
                    minlength="10"
                    pattern="^((\\+91-?)|0)?[0-9]{10}$"
                    required
                >
              

                <div *ngIf="clientPhone.errors?.pattern || clientPhone.errors?.minlength" class="invalid-feedback">
                    Phone number must be 10 digits only
                </div> 

                <div *ngIf="clientPhone.errors?.required" class="invalid-feedback">
                    Phone number is required
                </div> 
  

            </div>


            <div class="form-group">
                <label for="balance">Balance</label>
                <input 
                    type="number"
                    class="form-control"
                    name="balance"
                    #clientBalance="ngModel"
                    [(ngModel)]="client.balance"
                    [disabled]="disableBalanceOnEdit"
                >
            </div>

            <input type="submit" value="Submit" class="btn btn-primary btn-block">

        </form>
    </div>

</div>
